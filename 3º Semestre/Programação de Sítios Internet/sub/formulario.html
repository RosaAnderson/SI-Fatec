<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Avaliação Substitutiva - Exercício 2</title>
		<style>
			.erro{color:red; font-size:12px;}
			.erro{display:none;}
		</style>
	</head>
	<body onload="presentation()">
		<img src="imagens/i1.jfif" id="banner">
		
		<br><h1>Cadastro de Aluno</h1>
		<br>
		<form>
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome">
			<div class="erro">Preencha o nome</div>
			<br>

			
			<label for="cpf">CPF:</label>
			<input type="text" id="cpf" name="cpf">
			<div class="erro">Preencha o CPF</div>
			<br>
			
			<label for="data_nascimento">Data de Nascimento:</label>
			<input type="data" id="data_nascimento" name="data_nascimento">
			<div class="erro">Preencha a data de nascimento</div>
			<br>
			
			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email">
			<div class="erro">Informe seu e-mail</div>
			<br>
			
			
			<input type="button" value="Enviar" onclick="validar()">
		</form>
		
	</body>
	<script>
	
		function clear()
		{
			var dv = document.querySelectorAll("div");

			for(i=0; i<dv.length; i++)
			{
				dv[i].style.display = "none";
			}
		}
	
		function validar()
		{
			//
			var field = document.querySelectorAll("input");
			var dv    = document.querySelectorAll("div");
			
			for(i=0; i<field.length; i++)
			{
				if (field[i].value == "")
				{
					dv[i].style.display = "block";
				}
				else
				{
					dv[i].style.display = "none";
				}

			}
		}
		
		var x     = 0;
		var vet   = ["imagens/i1.jfif", "imagens/i2.jfif", "imagens/i3.jfif",
		             "imagens/i4.jfif", "imagens/i5.jfif", "imagens/i6.jfif"];
		var count = 0;

		function presentation()
		{
			temp = setInterval(function(){
					if(x > 5)
					{
						x=0; 
						count++;
					} 
					else 
					{
						if(count==3)
						{
							clearInterval(temp);
							temp = 0;
						}
						else
						{
							document.getElementById('banner').src=vet[x]; 
							x++;
						}
					}
				}, 2000);
				
		}
	</script>
</html>
