<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
		<h1>Loja da Vânia</h1>

		<h3>Tênis Nike</h3>
		<img src="imagens/img1.jpg" >
		<br><br>
		<label>Aumento(%):</label>
		<input type="number" min="0" class = "classe1" name="name1">
		
		<br><br>
		<h3>Tênis Feminino</h3>
		<img src="imagens/img2.jpg">

		<label>Aumento(%):</label>
		<input type="number" min="0" class = "classe1" name="name1">
		
		<br><br>
		<h3>Tênis Asic</h3>
		<img src="imagens/img3.jpg">
		<br><br>
		<label>Aumento(%):</label>
		<input type="number" min="0" name="name1" class = "classe1">
		<br><br>
		
		<button onclick="calcular()">Calcular</button>
		
		<br><br>
		<div id="d1"></div>
		<script>
			var precos = [350.99, 230.89, 300.00];
			
			function calcular()
			{
				var msg = "<h1>Aumentos</h1><br>";
				//var aumento = document.getElementsByTagName("input");
				//var aumento = document.getElementsByName("name1");
				var aumento = document.getElementsByClassName("classe1");
				
				for(var x = 0; x < aumento.length; x++)
				{
					var novo_valor = precos[x] + (precos[x] * aumento[x].value / 100);
					msg = msg + "<h2>" + (x+1) + ": " + novo_valor + "</h2><br>";
				}
				document.getElementById("d1").innerHTML = msg;
			}//fim da função
		</script>
	</body>
</html>
