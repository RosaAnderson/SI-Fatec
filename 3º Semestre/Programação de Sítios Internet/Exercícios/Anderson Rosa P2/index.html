<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lançamento de Notas</title>
		<style>
			table, th, td{border:1px solid black;}
			table{text-align:center;border-collapse:collapse;}
			
		</style>
	</head>
	<body>
		<h1>Lançamento de Notas</h1>
		<label>P1:</label>
		<input type="text" name="p1" id="p1">
		<label>P2:</label>
		<input type="text" name="p2" id="p2">
		<button onClick="inserir()">Inserir</button>
		<br><br>
		<table>
			<thead>
				<tr>
					<th>P1</th>
					<th>P2</th>
					<th>Média</th>
					<th>Ação</th>
				</tr>
			</thead>
			<tbody id="lst"></tbody>
		</table>

		<script>
			var count = 0;
			function inserir()
			{
				if (count<15)
				{
					var vp1 = parseFloat(document.getElementById("p1").value);
					var vp2 = parseFloat(document.getElementById("p2").value);
				
					var vmd = ((vp1 + vp2) / 2);
				
					let tr  = document.createElement("tr");

					let td1 = document.createElement("td");
						let col1 = document.createTextNode(vp1);
					
					let td2 = document.createElement("td");
						let col2 = document.createTextNode(vp2);

					let td3 = document.createElement("td");
						let col3 = document.createTextNode(vmd);

					let td4 = document.createElement("td");
						let btn = document.createElement('button');
							btn.setAttribute('type','button');
							btn.setAttribute('id', 'btn' + count);
							btn.appendChild(document.createTextNode('excluir'));

					td1.appendChild(col1);
					tr.appendChild(td1);

					td2.appendChild(col2);
					tr.appendChild(td2);

					td3.appendChild(col3);
					tr.appendChild(td3);

					td4.appendChild(btn);
					tr.appendChild(td4);

					document.getElementById("lst").appendChild(tr);

					count ++;
				}
			}
		</script>	
	</body>
</html>
