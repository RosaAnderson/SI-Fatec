<!doctype html>
<html>
	<head>
		<title>banner</title>
		<script>
			var x=0;
			var vet = ["b1.jpg", "b2.jpg", "b3.jpg"];
			
			function banner()
			{
				
				setInterval(function(){
					if(x > 2)
					{
						x=0; 
					} 
					else 
					{
						document.getElementById('figura').src=vet[x]; 
						x++;
					}
				}, 3000);
				
			}
		</script>
	</head>
	<body onload="banner()">
		<img id="figura" />
		
	</body>
</html>
